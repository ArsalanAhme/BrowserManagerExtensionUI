<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extension Manager UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id = "TitleBar">Extensions</h3>
    <h2 id = "Extension-List-Header">Extensions List</h2>

    <div id = "Extension-Container">

        <section class = "Extension-Card">
            <h4>DevLens</h4>
            <p>Quickly inspect page layouts and visualise element boundaries</p>
            <label class = "switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </section>

        <section class="Extension-Card">
            <h4>StyleSpy</h4>
            <p>Instantly analyse and copy css from any webpage element</p>
            <label class = "switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </section>


    </div>


    
</body>
</html>
