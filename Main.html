<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extension Manager UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
    <nav class="Extension-Header">
        <div class="logo-group">
            <img src="assets/images/logo.svg">
        </div>
        
        <div class="theme-toggle">
            <img src="assets/images/icon-sun.svg">
        </div>
    </nav>
    <nav class="filter-bar">
        <h2 id = "Extension-List-Header">Extensions List</h2>
        <div>
            <button type="button" class = "filter-button btn-red">All</button>
            <button type="button" class = "filter-button btn-blue">Active</button>
            <button type="button" class = "filter-button btn-blue">Inactive</button>
        </div>
    </nav>
    

    <div id = "Extension-Container">

        <section class = "Extension-Card">
            <h4>DevLens</h4>
            <p>Quickly inspect page layouts and visualise element boundaries</p>
            <div class="Adjustor">
            <button type="button" class="RemoveStyle">Remove</button>
            <label class = "switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            </div>
        </section>

        <section class="Extension-Card">
            <h4>StyleSpy</h4>
            <p>Instantly analyse and copy css from any webpage element</p>
            <div class="Adjustor">
            <button type="button" class="RemoveStyle">Remove</button>
            <label class = "switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            </div>
        </section>


    </div>
</div>

    
</body>
</html>
